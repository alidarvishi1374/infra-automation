<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>S3 Buckets Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 20px; 
            background-color: #1e1e2f; 
            color: white;
        }
        h1 { color: #ffcc00; text-align: center; }
        form { 
            margin-bottom: 30px; 
            background-color: #2e2e3f; 
            padding: 15px; 
            border-radius: 10px;
            box-shadow: 0 0 10px #000;
        }
        input, button { 
            margin: 5px; 
            padding: 5px 10px; 
            border-radius: 5px;
            border: none;
        }
        button { 
            background-color: #ffcc00; 
            color: black; 
            cursor: pointer; 
            transition: 0.3s;
        }
        button:hover { background-color: #ffaa00; }
        .chart { 
            margin-bottom: 40px; 
            border-radius: 10px; 
            padding: 10px; 
            background-color: #2e2e3f; 
            box-shadow: 0 0 15px #000; 
            transition: transform 0.3s;
        }
        .chart:hover { transform: scale(1.02); }
        table.dataframe { 
            background-color: #2e2e3f !important; 
            color: white; 
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>ðŸ“Š S3 Buckets Dashboard</h1>

    <form method="POST">
        <label>Search Bucket: <input type="text" name="search_bucket" value="{{search_bucket}}"></label><br><br>
        <label>Start Date: <input type="date" name="start_date" value="{{start_dt.date()}}"></label>
        <label>Start Time: <input type="time" name="start_time" value="{{start_dt.strftime('%H:%M')}}"></label><br><br>
        <label>End Date: <input type="date" name="end_date" value="{{end_dt.date()}}"></label>
        <label>End Time: <input type="time" name="end_time" value="{{end_dt.strftime('%H:%M')}}"></label><br><br>
        <button type="submit">Apply Filter</button>
    </form>

    <div class="chart">{{ bar_html | safe }}</div>
    <div class="chart">{{ pie_html | safe }}</div>
    <div class="chart">{{ rate_html | safe }}</div>
</body>
</html>
